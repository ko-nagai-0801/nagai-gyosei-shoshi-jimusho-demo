      <stop offset="1" stop-color="#354A3C"/>
    </linearGradient>
    <linearGradient id="ground" x1="800" y1="532" x2="800" y2="900" gradientUnits="userSpaceOnUse">
      <stop stop-color="#4D634F"/>
      <stop offset="1" stop-color="#344438"/>
    </linearGradient>
    <radialGradient id="sun" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(1290 158) rotate(91.5) scale(210 270)">
      <stop stop-color="#E2AC63" stop-opacity="0.7"/>
